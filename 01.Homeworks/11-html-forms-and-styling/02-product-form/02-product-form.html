<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="02-product-form.css">
</head>
<body>
<main>
    <section>
        <img src="img/nike-shoe.png" alt="Nike Shoe">
        <h1>Nike Roche Run</h1>
        <h2>120&dollar;</h2>
        <form action="">
            <label for="chooseSize">Choose Size</label>
            <select name="" id="chooseSize">
                <option value="">XS</option>
                <option value="">S</option>
                <option value="">M</option>
                <option value="">L</option>
            </select>
            <label for="cardname">Name on card</label>
            <input type="text" id="cardname">
            <label for="cardno">Card Number</label>
            <input type="text" id="cardno">
            <button>continue</button>
        </form>
    </section>
</main>
</body>
</html>
